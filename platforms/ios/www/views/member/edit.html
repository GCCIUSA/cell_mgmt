<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">中文名</span>
        <input type="text" ng-model="member.cnName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">英文名</span>
        <input type="text" ng-model="member.enName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">生日</span>
        <input type="text" ng-model="member.dob" placeholder="月/日">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">電子郵件</span>
        <input type="email" ng-model="member.email">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">電話號碼 (僅數字)</span>
        <input type="tel" ng-model="member.phone">
    </label>
</div>
<div class="row">
    <div class="col">
        <a class="button button-block button-stable" ui-sref="member.list">取消</a>
    </div>
    <div class="col">
        <button class="button button-block button-positive" ng-click="create()" ng-if="isNew">
            添加組員
        </button>
        <button class="button button-block button-positive" ng-click="update()" ng-if="!isNew">
            完成修改
        </button>
    </div>
</div>
