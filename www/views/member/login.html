<div class="padding">
    <h4>管理員登錄</h4>
</div>
<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">密碼</span>
        <input type="password" ng-model="password">
    </label>
</div>
<div class="text-center" ng-if="showErrMsg">
    登錄失敗
</div>
<div class="padding">
    <button class="button button-block button-positive" ng-click="login()">
        登錄
    </button>
</div>
