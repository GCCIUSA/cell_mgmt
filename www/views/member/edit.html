<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Chinese Name</span>
        <input type="text" ng-model="member.cnName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">English Name</span>
        <input type="text" ng-model="member.enName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Date or Birth</span>
        <input type="text" ng-model="member.dob" placeholder="month/date">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" ng-model="member.email">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Phone</span>
        <input type="tel" ng-model="member.phone">
    </label>
</div>
<div class="row">
    <div class="col">
        <a class="button button-block button-stable" ui-sref="member.list">Cancel</a>
    </div>
    <div class="col">
        <button class="button button-block button-positive" ng-click="create()" ng-if="isNew">
            Create Member
        </button>
        <button class="button button-block button-positive" ng-click="update()" ng-if="!isNew">
            Update
        </button>
    </div>
</div>
