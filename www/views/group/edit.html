<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="group.name">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Language</span>
        <input type="text" ng-model="group.lang">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Location</span>
        <input type="text" ng-model="group.location">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Schedule</span>
        <input type="text" ng-model="group.schedule">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Admin Password</span>
        <input type="text" ng-model="group.password">
    </label>
</div>
<div class="row" ng-if="isNew">
    <div class="col">
        <button class="button button-block button-positive" ng-click="create()">
            Create Cell Group
        </button>
    </div>
</div>
<div class="row" ng-if="!isNew">
    <div class="col">
        <a class="button button-block button-stable" ui-sref="group.view">Back</a>
    </div>
    <div class="col">
        <button class="button button-block button-positive" ng-click="update()">
            Update
        </button>
    </div>
</div>
