<div class="row">
    <div class="col">
        <button class="button button-block button-{{data.balance > 0 ? 'balanced' : 'assertive'}}" disabled>
            <b>餘額 $ {{data.balance}}</b>
        </button>
    </div>
    <div class="col" ng-if="loggedIn">
        <a class="button button-block button-positive ion-edit" ui-sref="bank.edit({ 'transactionId': 0 })">
            記賬
        </a>
    </div>
</div>
<div class="list">
    <a class="item item-icon-left" ng-repeat="transaction in data.bank" ui-sref="bank.view({ 'transactionId': transaction.$id })">
        <i class="icon ion-log-in balanced" ng-if="transaction.type === '收入'"></i>
        <i class="icon ion-log-out assertive" ng-if="transaction.type === '支出'"></i>
        {{transaction.purpose}}
        <span class="item-note">$ {{transaction.amount}}</span>
        <p>{{transaction.date}}</p>
    </a>
</div>
