<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Name</span>
        <input type="text" ng-model="group.name">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Language</span>
        <input type="text" ng-model="group.lang">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Location</span>
        <input type="text" ng-model="group.location">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Schedule</span>
        <input type="text" ng-model="group.schedule">
    </label>
</div>
<div class="padding">
    <button class="button button-block button-positive" ng-click="create()" ng-if="isNew">
        Create Cell Group
    </button>
    <button class="button button-block button-positive" ng-click="update()" ng-if="!isNew">
        Done
    </button>
</div>
