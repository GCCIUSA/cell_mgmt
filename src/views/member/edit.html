<div class="list">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Chinese Name</span>
        <input type="text" ng-model="member.cnName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">English Name</span>
        <input type="text" ng-model="member.enName">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Date or Birth</span>
        <input type="date" ng-model="member.dob">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" ng-model="member.email">
    </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Phone</span>
        <input type="tel" ng-model="member.phone">
    </label>
</div>
<div class="padding">
    <button class="button button-block button-positive" ng-click="create()">
        Create Member
    </button>
</div>
